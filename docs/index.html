<!DOCTYPE html>
<html lang="en" utf-8"="">

<head>
  <meta charset="utf-8">
  <title>AppleShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9d5a3d6b35.js" crossorigin="anonymous"></script>

</head>

<body>
  <header id="header">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-gray-800 h-11">
      <div class="max-w-10xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">

          <!-- Mobile menu button-->
          <img src="./img/menu-de-puntos.png" alt="menu" class="menu-hamburger">

          <div class="flex-1 flex items-center justify-between sm:items-center sm:justify-center">
            <div class="flex-shrink-0 flex items-center">
              <img class="block lg:hidden h-8 w-auto" src="./img/logo-toyo.png" alt="logo vehiculo 4*4">
              <img class="hidden lg:block h-8 w-auto" src="./img/logo-toyo.png" alt="รง">
            </div>
            <div class="hidden sm:block sm:ml-6 menu-desktop">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  id="community">Community</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  id="vehicles">Vehicles</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  id="parts">Parts</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button"
              class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
              <span class="sr-only">View notifications</span>
              <!-- Heroicon name: outline/bell -->

            </button>
          </div>
        </div>
      </div>


      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden menu-mobile inactive ">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Community</a>

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Vehicles</a>

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Parts</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="video">

  </div>
  <div class="title-forms">
  </div>
  <div class="title-form">
    <p class="subtitle-form">Needs more information</p>
  </div>
  <form id="form" action="https://formsubmit.co/dlalfonso57@gmail.com" method="POST">
    <input id="email" type="email" placeholder="M@il" name="name">
    <input class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium submit-form"
      id="submit" type="submit">
  </form>
  <section class="vehicles">
    <p id="vehicles" class="p-subtitles">Vehicles</p>

    <img src="./img/evo.png" alt="" class="img-vehicles">
    <img src="./img/4x4-2.png" alt="" class="img-vehicles">
    <img src="./img/4x4-1.png" alt="" class="img-vehicles">

  </section>
  <section class="shop">
    <p id="vehicles" class="p-subtitles">Parts</p>
    <div class="parts-4x4">
      <img class="img" src="./img/amortiguadores.png" alt="">
      <div class="description">Shock Absorber</div>
      <div class="price">$180</div>
      <div class="brand">Hlins</div>
    </div>
    <div class="parts-4x4">
      <img class="img" src="./img/CONVERTIDOR-LARGO-500x500.png" alt="">
      <div class="description">Shock Absorber</div>
      <div class="price">$180</div>
      <div class="brand">Hlins</div>
    </div>
    <div class="parts-4x4">
      <img class="img" src="./img/llantas.png" alt="">
      <div class="description">Tires</div>
      <div class="price">$420</div>
      <div class="brand">Goodyear</div>
    </div>
  </section>
  <footer>
    <div class="footer-button">
      <button type="button" class="button-footer">Subscribe for Updates</button>
    </div>
    <div class="social-icon">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="terms">
      <a href="#">Terms and Conditions</a>
      <a href="#">Privacy policies</a>
    </div>
  </footer>

  <script src="./main.js">
  </script>
</body>

</html>
