<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AppleShop</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9d5a3d6b35.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="header">
      <!-- This example requires Tailwind CSS v2.0+ -->
      <nav class="bg-gray-800 h-11" >
        <div class="max-w-10xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!--
            Icon when menu is closed.

            Heroicon name: outline/menu

            Menu open: "hidden", Menu closed: "block"
          -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="truez"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!--
            Icon when menu is open.

            Heroicon name: outline/x

            Menu open: "block", Menu closed: "hidden"
          -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex-1 flex items-center justify-between sm:items-center sm:justify-center"
            >
              <div class="flex-shrink-0 flex items-center">
                <img
                  class="block lg:hidden h-8 w-auto"
                  src="../img/logo-toyo.png"
                  alt="logo vehiculo 4*4"
                />
                <img
                  class="hidden lg:block h-8 w-auto"
                  src="../img/logo-toyo.png"
                  alt="รง"
                />
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    id="community"
                    >Community</a
                  >

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    id="vehicles"
                    >Vehicles</a
                  >

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    id="parts"
                    >Parts</a
                  >
                </div>
              </div>
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button
                type="button"
                class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              >
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: outline/bell -->
                
              </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Community</a
            >

            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Vehicles</a
            >

            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Parts</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LHeASFkTGw8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="title-forms">
    </div>
    <div class="title-form">
      <p class="subtitle-form">Needs more information</p>
    </div>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" placeholder="M@il" name="email" />
      <input  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium submit-form" id="submit" type="submit" />
    </form>
    <section class="vehicles">
      <p id="vehicles" class="p-subtitles">Vehicles</p>
      
        <img src="../img/4x4-1.png" alt="" class="img-vehicles">
        <img src="../img/4x4-2.png" alt="" class="img-vehicles">
        <img src="../img/4x4-3.png" alt="" class="img-vehicles">

    </section>
    <section class="shop">
      <p id="vehicles" class="p-subtitles">Parts</p>
    <div class="parts-4x4">
      <img class="img" src="../img/amortiguadores.png" alt="">
      <div class="description">Shock Absorber</div>
      <div class="price" >$180</div>
      <div class="brand" >Hlins</div>
    </div>
    <div class="parts-4x4">
      <img class="img" src="../img/CONVERTIDOR-LARGO-500x500.png" alt="">
      <div class="description">Shock Absorber</div>
      <div class="price" >$180</div>
      <div class="brand" >Hlins</div>
    </div>
    <div class="parts-4x4">
      <img class="img" src="../img/llantas.png" alt="">
      <div class="description">Tires</div>
      <div class="price" >$420</div>
      <div class="brand" >Goodyear</div>
    </div>
    </section>
    <footer>
      <div class="footer-button">
        <button type="button" class="button-footer">Subscribe for Updates</button>
      </div>
      <div class="social-icon">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="terms">
      <a href="#">Terms and Conditions</a>
      <a href="#">Privacy policies</a>
      </div>
    </footer>
  </body>    
</html>
